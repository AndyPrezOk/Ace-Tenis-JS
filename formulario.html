<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <div id="clima" class="blanco"></div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: rgb(226, 31, 31) ;" aria-current="page"
                                href="./index.html">INICIO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="main">

            <div class="container text-center blanco">
                <h1 >Ace Tenis
                </h1>
                <p class="h2 blanco">
                    Continúa con la inscripción
                </p>
            </div>
            <div id="formulario" class="container center-center">
                <form action="" id="form" class="form text-center contenedor">

                    <!-- <input type="number" id="dni" placeholder="DNI"> -->
                    <input type="text " id="nombre" placeholder="Nombre" class="form-control form-label" required>
                    <input type="text" id="apellido" placeholder="Apellido" class="form-control form-label" required>
                    <input type="email" id="correo" placeholder="Correo" class="form-control form-label">

                    <div class="input-group mb-3 form-label">
                        <button class="btn btn-outline-info btn-lg" type="button">Clases disponibles</button>
                        <select class="form-select" id="tipo" aria-label="Example select with button addon" required>
                            <option selected></option>
                            <option value="Particular">Particular</option>
                            <option value="Escuela de tenis">Escuela de tenis</option>
                            <option value="Entrenamiento">Entrenamiento</option>
                        </select>
                    </div>

                    <div class="input-group form-label ">
                        <select class="form-select" id="dia" aria-label="Example select with button addon" required>
                            <option selected></option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                        </select>
                        <button class="btn btn-outline-info btn-lg" type="button">Días de la semana</button>
                    </div>

                    <div class="input-group mb-3 form-label">
                        <button class="btn btn-outline-info btn-lg" type="button">Horario disponibles</button>
                        <select class="form-select" id="hora" aria-label="Example select with button addon" required>
                            <option selected></option>
                            <option value="8:00">8:00</option>
                            <option value="9:00">9:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                        </select>
                    </div>
                    <button type="submit" id="cont" class=" btn btn-info">Enviar</button>
                    <a href="./index.html" class="btn btn-info" role="button">Elegí otra clase</a>

               

      <!--   <h4 class="text-center blanco">Detalle:</h4> -->
        
        <div id="datos" class="text-center blanco mensaje"></div>

    </main>
        <div class="filtro text-center"></div>
